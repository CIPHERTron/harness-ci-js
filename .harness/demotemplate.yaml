pipeline:
  name: demotemplate
  identifier: demotemplate
  projectIdentifier: pranavt1
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: pranavgithub
        repoName: reactcalculator
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesHosted
            spec:
              identifier: k8s-hosted-infra
          execution:
            steps:
              - step:
                  type: Run
                  name: build_test_run
                  identifier: build_test_run
                  spec:
                    connectorRef: account.nofar_dockerhub
                    image: alpine
                    shell: Sh
                    command: |-
                      apk add nodejs npm
                      npm ci
                      npm install
                      npm run build --if-present
                      npm test
                      dfds
